<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Calculator </title>
	<link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
	<div id="phone">
		<div id="display">
            <div id="main-display"></div>
		</div>
		<div id="buttons">
			<div id="column1">
				<button type="button" id="clear" class="button smaller-button darker-button" data-key="c">C</button>
				<button type="button" id="btn-7" class="button input-button lighter-button" data-key="7">7</button>
				<button type="button" id="btn-4" class="button input-button lighter-button" data-key="4">4</button>
				<button type="button" id="btn-1" class="button input-button lighter-button" data-key="1">1</button>
				<button type="button" id="dot" class="button input-button lighter-button" data-key=".">.</button>
			</div>
			<div id="column2">
				<button type="button" id="modulo" class="button smaller-button lighter-button" data-key="%">%</button>
				<button type="button" id="btn-8" class="button input-button lighter-button" data-key="8">8</button>
				<button type="button" id="btn-5" class="button input-button lighter-button" data-key="5">5</button>
				<button type="button" id="btn-2" class="button input-button lighter-button" data-key="2">2</button>
				<button type="button" id="btn-0" class="button input-button lighter-button" data-key="0">0</button>
			</div>
			<div id="column3">
                <button type="button" id="multiply" class="button smaller-button lighter-button" data-key="*">x</button>
                <button type="button" id="btn-9" class="button input-button lighter-button" data-key="9">9</button>
                <button type="button" id="btn-6" class="button input-button lighter-button" data-key="6">6</button>
                <button type="button" id="btn-3" class="button input-button lighter-button" data-key="3">3</button>
                <button type="button" id="erase" class="button input-button lighter-button" data-key="Backspace" aria-label="backspace">
                    <i class="fa-solid fa-delete-left"></i>
                </button>
			</div>
			<div id="column4">
                <button type="button" id="divide" class="button smaller-button lighter-button" data-key="/">&divide;</button>
                <button type="button" id="plus" class="button smaller-button lighter-button" data-key="+">+</button>
                <button type="button" id="minus" class="button smaller-button lighter-button" data-key="-">-</button>
                <button type="button" id="equal" class="button bigger-button darker-button" data-key="Enter">=</button>
			</div>
		</div>
	</div>
</body>
<script src="script.js"></script>
</html>
